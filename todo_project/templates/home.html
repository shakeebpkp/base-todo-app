{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>TODO</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" style="margin:10px;">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" name="task" placeholder="Task">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" name="priority" placeholder="Priority">
    </div>
    <div class="form-group">
      <input type="date" class="form-control" name="date" placeholder="Date">
    </div>
      <div class="col-md-6">
          <input type="submit" class="btn btn-success" value="submit">
      </div>
        </form>
  </div>
        <div class="col-md-6">
            <h4 style="margin:10px;">Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-tittle">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
    </div>

{% endblock %}
